{% set name = "kfp-notebook" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3d2a108cca7a9d9f802db1b2d305b6b2f8817b137147495588e776707ddc3ca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - click >=6.0
    - bumpversion >=0.5.3
    - wheel >=0.30.0
    - watchdog >=0.8.3
    - flake8 >=3.5.0
    - tox >=2.9.1
    - coverage >=4.5.1
    - twine >=1.10.0
    - kfp ==1.0.4

test:
  imports:
    - kfp_notebook
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/elyra-ai/kfp-notebook
  dev_url: https://github.com/elyra-ai/kfp-notebook
  doc_url: https://github.com/elyra-ai/kfp-notebook/blob/master/README.md
  doc_source_url: https://github.com/elyra-ai/kfp-notebook/tree/master/docs
  license: Apache-2.0
  license_file: LICENSE
  summary: KFP-Notebook is an operator that enable running notebooks as part of a Kubeflow Pipeline
  description: >
    KFP-Notebook is an operator that enable running notebooks as part of a Kubeflow Pipeline

extra:
  recipe-maintainers:
    - akchinSTC
    - lresende
